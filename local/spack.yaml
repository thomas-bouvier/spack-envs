spack:
  repos:
  - /home/tbouvier/Dev/mochi-spack-packages
  packages:
    py-torch:
      variants: [+distributed]
  specs:
  - openmpi@4.1.2
  - python@3.10
  - py-pip
  - py-ruamel-yaml
  - py-filelock
  - py-wandb
  - py-continuum
  - py-timm
  - py-torch@2.0.1 ~gloo
  - py-torchsummary
  - py-bokeh
  - py-matplotlib
  - py-horovod@0.28.0 controllers=mpi frameworks=pytorch tensor_ops=mpi
  - mochi.mochi-thallium@0.11.1 ^argobots ^mercury ~boostsys ~checksum +ofi +debug
    ^mochi.libfabric +debug fabrics=tcp,rxm
  view: true
  compilers:
  - compiler:
      spec: gcc@=13.1.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: fedora38
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
